<div class="top-row">
  <p class="top-label">Settings</p>
  <text-button
    class="close-button"
    click="handleClose"
    label="X">
  </text-button>
</div>

<div class="settings-row">
  <label class="setting-label" for="fontSizeInput">FontSize:</label>
  <text-input
    id="fontSizeInput"
    type="number"
    value="24"
    change="handleFontSizeChange"
    min="12"
    max="72"
    class="setting-value"
  >
  </text-input>
</div>

<div class="settings-row">
  <label class="setting-label" for="fontSizeInput">Graphics:</label>
  <toggle-button
    id="graphicsToggleButton"
    class="setting-value"
    click="handleGraphicsToggle"
    onlabel="Graphics"
    offlabel="Graphics">
  </toggle-button>
</div>

<graphics-window-editor></graphics-window-editor>

<p class="version">
  <span>Version</span>
  <span id="version"></span>
</p>
