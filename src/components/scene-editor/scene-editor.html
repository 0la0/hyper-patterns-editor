
<div class="settings-row">
  <p class="settings-label">Scene:</p>
  <text-input
    id="sceneName"
    change="handleNameChange"
    class="sample-value"
    textAlign="left">
  </text-input>
</div>

<div class="settings-row button-row">
  <text-button
    class="button"
    click="saveToLocalStorage"
    label="Save to Local Storage">
  </text-button>
  <text-button
    class="button"
    click="openFromLocalStorage"
    label="Open from Local Storage">
  </text-button>
</div>

<div class="settings-row button-row">
  <text-button
    class="button"
    click="saveToFile"
    label="Save to File">
  </text-button>
  <text-button
    class="button"
    click="openFromFile"
    label="Open from File">
  </text-button>
</div>
