<div class="metronome">
  <p class="metronome-label">BPM:</p>
  <text-input
    id="bpmInput"
    type="number"
    value="120"
    change="handleTempoChange"
    class="metronome-input">
  </text-input>
</div>
<toggle-button
  id="toggleButton"
  class="toggle-button"
  click="handleToggle"
  onlabel="Stop"
  offlabel="Start">
</toggle-button>
